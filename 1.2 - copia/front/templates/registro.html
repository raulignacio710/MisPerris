<!-- extiende de la maqueta-->
{% extends "maqueta.html" %}
<!--comienza el contenido que se seÃ±alo en la maqueta-->
{% block contenido %}
<!--se le informa a django que se cargaran archivos estaticos-->
{% load staticfiles %}
<!--se llama a el css de estilo correspondiente-->
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">
<div class="contenedor">
    <img src="{% static 'images/banner_1.jpg' %}" width="150" alt="">
    <!-- el formulario dentro de una tabla para darle orden -->
    <table>
        <form method="POST">
            {% csrf_token %}
            <table>
                {% for field in form %}
                <tr>
                    <th>{{ field.label_tag}}</th>
                </tr>
                <tr>
                    <td>{{ field }}</td>
                    <td>{{ field.errors }}</td>
                </tr>
                {% endfor %}
            </table>
            <button class="boton" type="submit">Agregar Usuario</button>
        </form>
    </table>
</div>
{% endblock %}
