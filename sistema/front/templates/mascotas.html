<!-- extiende de la maqueta-->
{% extends "maqueta.html" %}
<!--comienza el contenido que se seÃ±alo en la maqueta-->
{% block contenido %}
<!--se le informa a django que se cargaran archivos estaticos-->
{% load staticfiles %}
<!--se llama a el css de estilo correspondiente-->
<link rel="stylesheet" href="{% static 'css/lista.css' %}">
<div class="contenedor">
    <img class="banner" src="{% static 'images/banner_1.jpg' %}" width="150" alt="">
    <h1>Lista de las Mascotas Disponibles</h1>
    <!-- la lista de mascotas con el paginator para darle orden y un estio con el css-->
    <div id="jsonresp" style="margin-top: 100px">
    <table>
        <tr class="titulos">
            <th colspan="2">Mascota</th>
            <th>Estado </th>
            <th>Raza</th>
            <th>Descripcion</th>
        </tr>
        <tr>
          <td><span id="foto"></span> </td>
          <td><span id="nombre"></span></td>
          <td><span id="estado"></span></td>
          <td><span id="raza"></span></td>
          <td><span id="desc"></span></td>
        </tr>
    </table>
    </div>
    <script type="text/javascript">
	$(document).ready(function(){
    $.ajax({
             url : "http://localhost:8000/Api/Mascotas",
             dataType: "json",
             success : function (result) {
               $.each(result, function(i,items){
                       $("#cod").append("<td>" + result[i].codigoMascota + "</td>");
                       $("#foto").append("<img src='" + result[i].fotoMascota + "'height='100' width='100' align=right    />");
                       $("#nombre").append("<td>" + result[i].nombreMascota + "</td>");
                       $("#raza").append("<td>" + result[i].raza + "</td>");
                       $("#desc").append("<td>" + result[i].descripcion + "</td>");
                       $("#estado").append("<td>" + result[i].estado + "</td>");
                  });
                }});
             });
	</script>
</div>
{% endblock %}
