<!-- extiende de la maqueta-->
{% extends "maqueta.html" %}
<!--comienza el contenido que se seÃ±alo en la maqueta-->
{% block contenido %}
<!--se le informa a django que se cargaran archivos estaticos-->
{% load staticfiles %}
<!--se llama a el css de estilo correspondiente-->
<link rel="stylesheet" href="{% static 'css/lista.css' %}">
<div class="contenedor">
    <img class="banner" src="{% static 'images/banner_1.jpg' %}" width="150" alt="">
    <h1>Lista de las Mascotas Disponibles</h1>
    <!-- la lista de mascotas con el paginator para darle orden y un estio con el css-->
    <table>
      <script type="text/javascript">
          $(document).ready(function(){
            $.ajax({url: "http://localhost:8000/Api/Mascotas", success: function(result){
              $.each(result, function(i,items){
                $("#lista").append("<tr>");
                $("#lista").append("<td>" + result[i].codigoMascota + "</td>");
                $("#lista").append("<td>" + result[i].fotoMascota + "</td>");  
                $("#lista").append("<td>" + result[i].nombreMascota + "</td>");
                $("#lista").append("<td>" + result[i].raza + "</td>");
                $("#lista").append("<td>" + result[i].descripcion + "</td>");
                $("#lista").append("<td>" + result[i].estado + "</td>");
                $("#lista").append("</tr>");
              });
            }});
          });
      </script>
    </table>
</div>
{% endblock %}
